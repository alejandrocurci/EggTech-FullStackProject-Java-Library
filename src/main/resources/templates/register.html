<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="description" content="Full Stack Library Project"/>
    <meta name="author" content="Alejandro Curci"/>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{style.css}"/>
</head>

<body>
<div class="container mt-5 main">
    <hr class="mb-5 col-xl-12"/>
    <form id="form" class="needs-validation" th:action="@{/register}" method="POST"
          th:object="${user}" autocomplete="off" novalidate>
        <input type="hidden" th:field="*{id}"/>
        <div class="form-floating mb-3 col-xl-6">
            <input id="username" class="form-control" type="text" placeholder="Username" th:field="*{username}" required/>
            <label for="username">Username</label>
            <div class="invalid-feedback">Username input is mandatory</div>
        </div>

        <div class="form-floating mb-3 col-xl-6">
            <input id="password" class="form-control" type="password" placeholder="Password" th:field="*{password}" required/>
            <label for="password">Password</label>
            <div class="invalid-feedback">Password input is mandatory</div>
        </div>
        <div class="row">
            <div class="col-xl-3">
                <button class="btn btn-success" type="submit">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
